{% extends "base.html" %}
{% block title %}
  ИГРА
{% endblock %}
{% block content %}
<div id="game-list">
  {% for product in products %}
    <div>
      <h3 class="text-center">Аккаунт -  {{ product.short_description }}</h3>
      <a href="">Перейти к продукту</a>
    </div>
  {% empty %}
    <div>No games available. <button hx-get="{% url 'product:home' %}" hx-target="#game-list">Refresh</button></div>
  {% endfor %}
</div>
{% endblock %}
